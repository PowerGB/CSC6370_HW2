<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Pinyon Script" type="css/text" rel="stylesheet"/>
    <link href="hw2.css" type="css/text" rel="stylesheet"/>
    <title>Birthday Card~</title>
</head>
<body>
<div class="container">
    <h1 id="to">
        <input type="text" id="ToName" placeholder="please input her/his name">
    </h1>
    <hr id="hr-1"/>
    <div class="txt">
        <span id="t">Happy Birthday</span>
        <br/>
        <span id="y">-25th-</span>
    </div>
    <hr id="hr-2"/>
    <h1 id="from">
        <input type="text" id="FromName" placeholder="please input her/his name">
    </h1>
    <button type="button" id='btn' onclick="document.getElementById('to').innerHTML = 'Dear '+ document.getElementById('ToName').value;
                                            document.getElementById('from').innerHTML = 'Your '+ document.getElementById('FromName').value;
                                            document.getElementById('btn').style.visibility='hidden';">Change name</button>
</div>
</body>
